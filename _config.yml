# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://langchain-tutorials.github.io/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
remote_theme           : "mmistakes@4.26.2"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
sticky_sidebar        : true # true, false (default)
# Site Settings
locale                   : "en-US"
rtl                      : false # true, false (default) # turns direction of the page into right to left for RTL languages
title                    : "LangChain Tutorials"
title_separator          : "|"
subtitle                 : "Master AI Agents & LangGraph in 2026"
name                     : "LangChain Tutorials"
description              : "Learn LangChain, LangGraph, and AI Agents with step-by-step tutorials, code examples, and production-ready guides for developers."
url                      : "https://langchain-tutorials.github.io"
baseurl                  : ""
repository               : "langchain-tutorials.github.io"
teaser                   : "/assets/images/teaser-default.jpg"
logo                     : "/assets/images/site-logo.webp"
favicon                  : "/assets/images/favicon.ico"
masthead_title           : "LangChain Tutorials"
breadcrumbs              : true # true, false (default)
words_per_minute         : 200
enable_copy_code_button  : true # IMPORTANT for code tutorials
copyright                : "LangChain Tutorials"
copyright_url            : "https://langchain-tutorials.github.io"
comments:
  provider               : "disqus" # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
  disqus:
    shortname            : "langchain-tutorials" # Create at https://disqus.com
  utterances:
    theme                : "github-light" # "github-light" (default), "github-dark"
    issue_term           : "pathname" # "pathname" (default)
  giscus:
    repo_id              : # Shown during giscus setup at https://giscus.app
    category_name        : # Full text name of the category
    category_id          : # Shown during giscus setup at https://giscus.app
    discussion_term      : "pathname" # "pathname" (default), "url", "title", "og:title"
    reactions_enabled    : '1' # '1' for enabled (default), '0' for disabled
    theme                : "light" # "light" (default), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"
    strict               : 0 # 1 for enabled, 0 for disabled (default)
    input_position       : "bottom" # "top", "bottom" # The comment input box will be placed above or below the comments
    emit_metadata        : 0 # 1 for enabled, 0 for disabled (default)
    lang                 : "en" # "en" (default)
    lazy                 : true # true, false # Loading of the comments will be deferred until the user scrolls near the comments container.

reCaptcha:
  siteKey                :
  secret                 :

atom_feed:
  path                   : # blank (default) uses feed.xml
  hide                   : false # true, false (default)

search                   : true # IMPORTANT: Enable search
search_full_content      : true # IMPORTANT: Search full article content
search_provider          : lunr # lunr (default), algolia, google

lunr:
  search_within_pages    : true # true, false (default)

algolia:
  application_id         : # YOUR_APPLICATION_ID (optional - for advanced search)
  index_name             : # YOUR_INDEX_NAME
  search_only_api_key    : # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : true # true (default), false

google:
  search_engine_id       : # YOUR_SEARCH_ENGINE_ID (optional)
  instant_search         : false # false (default), true

# SEO Related - CRITICAL FOR RANKING
google_site_verification : DgGLIF5O5HfmP8Jt8kwgFKHHVk7ibvWViy3Iw5Zc7aE
bing_site_verification   : D949E2F107551F710F1D7CCF92BE9E7E
naver_site_verification  : naverbcb32f6555dc6f64089179f593e7cba3
yandex_site_verification :
baidu_site_verification  :


# Social Sharing - IMPORTANT for virality
twitter:
  username               : "langchaintuts" # Create Twitter account
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : "/assets/images/og-default.jpg" # Default sharing image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : "Organization"
  name                   : "LangChain Tutorials"
  links: 
    - "https://twitter.com/langchaintuts"
    - "https://github.com/langchain-tutorials"

# Analytics - CRITICAL for tracking
analytics:
  provider               : "google-gtag" # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id          : "G-KJG6E00LT8" # Replace with your GA4 tracking ID
    anonymize_ip         : false # true, false (default)


# Site Author
author:
  name             : "Coding Rhodes"
  avatar           : "/assets/images/Author-codingRhodes.webp"
  bio              : "Teaching developers to build production-ready AI agents with **LangChain** & **LangGraph**. New tutorials every week."
  location         : "Online"
  email            : CodingRhodes@gmail.com
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/langchain-tutorials"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/langchaintuts"
    - label: "Subscribe"
      icon: "fas fa-fw fa-envelope-square"
      url: "https://langchain-tutorials.github.io/subscribe/"
    - label: "Discord"
      icon: "fab fa-fw fa-discord"
      url: "https://discord.gg/QhpaC6j4" # Add your Discord invite link

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/langchain-tutorials"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/langchaintuts"
    - label: "RSS Feed"
      icon: "fas fa-fw fa-rss-square"
      url: "https://langchain-tutorials.github.io/feed.xml"
  since: "2025"


# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:title/ # SEO-friendly URLs without categories
timezone: "Asia/Kolkata" # Your timezone


# Pagination with jekyll-paginate
paginate: 10 # amount of posts to show
paginate_path: /page:num/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      toc: true # Table of contents - IMPORTANT for tutorials
      toc_sticky: true # Sticky TOC - Better UX
      toc_label: "Tutorial Contents"
      toc_icon: "list-ul"
      # classes: wide # Wider layout for code examples
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      # classes: wide

